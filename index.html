<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <header>
        <img src="./assets/svg/Logo.svg" alt="">
        <h1>Encriptador</h1>
    </header>
    
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea><br>
            <main>
                <form action="">
                    <div class="btn__container">
                        <div class="alert__msj">
                            <img src="./assets/svg/alert.svg" alt="">
                            <span>solo letras minusculas y sin acentos</span>
                        </div>
                    </div>
                    <aside class="result">
                        <img src="" alt="" class="result__img">
                        <div class="result__container">
                            <div id="output">Resultado aparecerá aquí</div>
                            <h3 class="result__title">Ningun mensaje fue encontrado</h3>
                            <p class="result__text">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </aside>
                </form>
            </main>
        </div>
       
        <div class="output-section">
            <img src="./assets/svg/niño.svg" alt="Ningún mensaje fue encontrado">
            <textarea id="output-text" readonly></textarea>
            <div class="button-section">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
    </div>

   

    <script>
        // Función para encriptar texto
        function encriptar() {
            let texto = document.getElementById("inputText").value;
            let textoEncriptado = texto
                .replace(/e/g, "enter")
                .replace(/i/g, "imes")
                .replace(/a/g, "ai")
                .replace(/o/g, "ober")
                .replace(/u/g, "ufat");
            document.getElementById("output-text").value = textoEncriptado;
            document.getElementById("output").textContent = textoEncriptado; // Actualiza el texto en el área de resultado
        }

        // Función para desencriptar texto
        function desencriptar() {
            let texto = document.getElementById("inputText").value;
            let textoDesencriptado = texto
                .replace(/enter/g, "e")
                .replace(/imes/g, "i")
                .replace(/ai/g, "a")
                .replace(/ober/g, "o")
                .replace(/ufat/g, "u");
            document.getElementById("output-text").value = textoDesencriptado;
            document.getElementById("output").textContent = textoDesencriptado; // Actualiza el texto en el área de resultado
        }
    </script>
</body>
</html>
